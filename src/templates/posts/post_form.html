{% extends 'base.html' %}

{% block content %}
    <div class='container'>
        <h1>{{ view_type }} View</h1>
        <form method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form.as_p }}
            <button class='btn btn-primary' type='submit'>{{ view_type|title }}</button>
            <a class='btn btn-primary' href="{% url 'list' %}">Back</a>
        </form>
    </div>
{% endblock content %}
